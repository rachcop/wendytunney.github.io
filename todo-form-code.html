<div id="contact-form">
    <form enctype="multipart/form-data" action="#" id="form" method="POST" name="form">
        <p><label>Name: <br /><input type="text" name="name" size="30" maxlength="60" placeholder="(Required)" value="" /></label></p>
        <p><label>Email Address: <br /><input type="text" name="email" size="30" maxlength="80" value="" placeholder="(Required)"/></label></p>
        <p class="message"><label>Message: <br /><textarea name="comment" rows="5" cols="40" maxlength="2000" value="" placeholder="(Required)"></textarea></label></p>
        <p class="contact-smaller">(Maximum 2,000 characters)</p>
        <p><input type="submit" class="submit" name="submit" value="Submit" /></p>
    </form>
</div><!--/#contact-form-->
